<div ng-controller="GenericHackerRankController" data-method='' data-ignoreoffset='true'>

    <a href='{{baseUrl}}/{{data.model.username}}' target='_blank' title='Check profile' class='hrLeft'>
        <img ng-src='{{data.model.avatar}}' class='hrAvatar'/>
    </a>

    <div class='hrRight'>
        <div class="hrUserRealName">{{data.model.name}}</div>
        <a href='{{baseUrl}}/{{data.model.username}}' target='_blank'
           class="hrUserNameLink" title='Check profile'>
            <span class='hrUsername'>@{{data.model.username}}</span>
        </a>

        <div title='Company'>{{data.model.company}}</div>
        <div title='Language' style=''>{{data.model.language}}</div>
    </div>
</div>
